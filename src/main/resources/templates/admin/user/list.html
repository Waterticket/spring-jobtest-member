<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<h4>회원 목록</h4>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>아이디</th>
        <th>권한</th>
        <th>옵션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.auth}"></td>
        <td>
            <a th:href="@{/admin/user/{idx}(idx=${user.idx})}">상세</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
