<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <h4>회원 가입</h4>
  <form action="" th:action th:object="${userSignupRequest}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">오류 메시지</p>
    </div>

    <div>
      <label>로그인 ID
        <input type="text" name="id" th:field="*{id}" class="form-control"
               th:errorclass="field-error">
      </label>
      <div class="field-error" th:errors="*{id}"></div>
    </div>
    <div>
      <label>비밀번호
        <input type="password" name="password" th:field="*{password}" class="form-control"
               th:errorclass="field-error">
      </label>
      <div class="field-error" th:errors="*{password}"></div>
    </div>
    <div>
      <label>이름
        <input type="text" name="name" th:field="*{name}" class="form-control"
               th:errorclass="field-error">
      </label>
      <div class="field-error" th:errors="*{name}"></div>
    </div>
    <hr>
    <div class="col">
      <input type="submit" value="회원가입">
    </div>
  </form>
</body>
</html>
